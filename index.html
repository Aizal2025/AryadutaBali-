  <script>
    // Typing effect
     const texts = [
      "Offers complimentary parking and 24-hour shuttle services to and from the airport. ",
     "Features a Grand Ballroom, meeting spaces, and the 220-seat Heavens Wedding Chapel. ‚ú®",
      " Wedding Services:The 220-seat Heavens Wedding Chapel is available for weddings, exhibitions, and other gatherings.üòé",
    ];

    let count = 0;
    let index = 0;
    let currentText = "";
    let letter = "";

    function type() {
      if (count === texts.length) {
        count = 0;
      }
      currentText = texts[count];
      letter = currentText.slice(0, ++index);

      document.getElementById("typing").textContent = letter;

      if (letter.length === currentText.length) {
        count++;
        index = 0;
        setTimeout(type, 800); // pause before next text
      } else {
        setTimeout(type, 100);
      }
    }

    type();

    // Clock
    function updateClock() {
      let now = new Date();
      let hours = now.getHours();
      let minutes = now.getMinutes();
      let seconds = now.getSeconds();
      let ampm = hours >= 12 ? "PM" : "AM";

      hours = hours % 12 || 12;
      minutes = minutes < 10 ? "0" + minutes : minutes;
      seconds = seconds < 10 ? "0" + seconds : seconds;

      document.getElementById("clock").textContent =
        hours + ":" + minutes + ":" + seconds + " " + ampm;
    }
    setInterval(updateClock, 1000);
    updateClock();

    // Sidebar toggle
    const toggleBtn = document.getElementById('toggleBtn');
    const sidebar = document.getElementById('sidebar');

    toggleBtn.addEventListener('click', () => {
      sidebar.classList.toggle('active');
    });
  </script>
