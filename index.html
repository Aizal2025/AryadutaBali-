  <title>Background Zoom Slideshow</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: Arial, sans-serif;
      overflow: hidden;  
    }

    .hero {
      position: relative;
      width: 100%;
      height: 100vh;
      background-size: cover;
      background-position: center;
      transition: background-image 1s ease-in-out;
      animation: zoom 8s ease-in-out infinite;
    }

    @keyframes zoom {
      0% {
        background-size: 100%;
      }
      50% {
        background-size: 110%;
      }
      100% {
        background-size: 100%;
      }
    }

    .content {
      position: absolute;
      top: 30%;
      font-weight:900;
      font-size:30px;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      text-align: center;
      z-index: 2;
    }

    .overlay {
      position: absolute;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.4);
      z-index: 1;
    }

.clock {
    position: absolute;
    top: 90%;
    left: 20%;
    transform: translateX(-50%) translateY(-50%);
    color: #;
    font-size: 40px;
    font-family: Orbitron;
    letter-spacing: 7px;
   


}


/* DEMO-SPECIFIC STYLES */
.typewriter h1 {
  color: #fff;
  font-family: monospace;
  overflow: hidden; /* Ensures the content is not revealed until the animation */
  border-right: .15em solid orange; /* The typwriter cursor */
  white-space: nowrap; /* Keeps the content on a single line */
  margin: 0 auto; /* Gives that scrolling effect as the typing happens */
  letter-spacing: .15em; /* Adjust as needed */
  animation: 
    typing 3.5s steps(30, end),
    blink-caret .5s step-end infinite;
}

/* The typing effect */
@keyframes typing {
  from { width: 0 }
  to { width: 100% }
}

/* The typewriter cursor effect */
@keyframes blink-caret {
  from, to { border-color: transparent }
  50% { border-color: orange }
}
.typing {
      border-right: 3px solid white;
      white-space: nowrap;
      overflow: hidden;
      width: 25ch; /* max characters visible */
      animation: blink 0.7s step-end infinite;
    }
    @keyframes blink {
      from, to { border-color: transparent; }
      50% { border-color: white; }
    }
  </style>
</head>

 <div class="typing" id="typing"></div>

  <script>
    const texts = [
      "Welcome to My Website!",
      "I am learning JavaScript üöÄ",
      "Animations make websites fun ‚ú®",
      "This is a Typing Effect üòé"
    ];

    let count = 0;
    let index = 0;
    let currentText = "";
    let letter = "";

    function type() {
      if (count === texts.length) {
        count = 0;
      }
      currentText = texts[count];
      letter = currentText.slice(0, ++index);

      document.getElementById("typing").textContent = letter;

      if (letter.length === currentText.length) {
        count++;
        index = 0;
        setTimeout(type, 1500); // pause before next word
      } else {
        setTimeout(type, 100);
      }
    }

    type();
  </script>

  <script>

        // Sidebar toggle
    const toggleBtn = document.getElementById('toggleBtn');
    const sidebar = document.getElementById('sidebar');
    toggleBtn.addEventListener('click', () => {
      sidebar.classList.toggle('active');
    });

    const images = [
      "img-3c939ac1-bc33-4ea0-bc5c-1341bbb5fa54.webp",
      "photo-.jpeg",
      "photo-1628697723581-fd4ec5c38ab0.jpeg",
      "mages (6).jpeg",
      "Review-Hotel-Aryaduta.jpg"
    ];

    let current = 0;
    const hero = document.getElementById('hero');

    function changeBackground() {
      current = (current + 1) % images.length;
      hero.style.backgroundImage = `url('${images[current]}')`;
    }

    // Set initial image
    hero.style.backgroundImage = `url('${images[current]}')`;

    // Change image every 8 seconds
    setInterval(changeBackground, 8000);

    function showTime(){
    var date = new Date();
    var h = date.getHours(); // 0 - 23
    var m = date.getMinutes(); // 0 - 59
    var s = date.getSeconds(); // 0 - 59
    var session = "AM";
    
    if(h == 0){
        h = 12;
    }
    
    if(h > 12){
        h = h - 12;
        session = "PM";
    }
    
    h = (h < 10) ? "0" + h : h;
    m = (m < 10) ? "0" + m : m;
    s = (s < 10) ? "0" + s : s;
    
    var time = h + ":" + m + ":" + s + " " + session;
    document.getElementById("MyClockDisplay").innerText = time;
    document.getElementById("MyClockDisplay").textContent = time;
    
    setTimeout(showTime, 1000);
    
}

showTime();


  </script>
