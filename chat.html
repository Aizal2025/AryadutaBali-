<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href=" https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css">
  <title>Hotel Booking Support</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #1a237e, #3949ab);
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      padding: 80px 20px 40px; /* top space for toggle */
    }

    .support-container {
      background: #fff;
      padding: 30px;
      border-radius: 20px;
      max-width: 900px;
      width: 100%;
      box-shadow: 0 10px 25px rgba(0,0,0,0.3);
    }

    .support-container h2 {
      text-align: center;
      color: #1a237e;
      margin-bottom: 25px;
    }

    .support-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      margin-bottom: 30px;
    }

    .support-card {
      background: #f9f9f9;
      padding: 20px;
      border-radius: 15px;
      text-align: center;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      transition: transform 0.3s;
    }

    .support-card:hover {
      transform: translateY(-5px);
    }

    .support-card h3 {
      color: #1a237e;
      margin-bottom: 10px;
      font-size: 18px;
    }

    .support-card p {
      color: #555;
      font-size: 14px;
      word-break: break-word;
    }

    form label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: #333;
      font-size: 14px;
    }

    form input, form textarea {
      width: 100%;
      padding: 12px;
      margin-bottom: 18px;
      border: 1px solid #ccc;
      border-radius: 10px;
      font-size: 15px;
    }

    form textarea {
      resize: none;
      min-height: 120px;
    }

    button {
      width: 100%;
      padding: 14px;
      border: none;
      background: #1a237e;
      color: white;
      font-size: 16px;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #3949ab;
    }

    @media(max-width:500px){
      body{ padding: 70px 12px 30px }
      .support-container{ padding:20px }
      .support-card h3{ font-size:16px }
      button{ font-size:15px; padding:12px }
    }
  </style>
</head>
<body>
  <!-- Sidebar -->
  <div class="sidebar" id="sidebar">
    <ul>
      <li><a href="index.html">üè† Home</a></li>
      <li><a href="about.html">üìÑ About</a></li>
      <li><a href="form.html">üìÑ Form</a></li>
      <li><a href="help.html">‚öô Services</a></li>
      <li><a href="contact.html">üìû Contact</a></li>
    </ul>
  </div>

  <div class="toggle-btn" id="toggleBtn">‚ò∞</div>
<button id="go-back" style="width:10%;">Go back!</button>

  <div class="support-container">
    <h2>Hotel Booking Support</h2>

    <div class="support-grid">
      <div class="support-card">
        <h3>üìû Phone</h3>
        <p>+91 98765 43210</p>
      </div>
      <div class="support-card">
        <h3>üìß Email</h3>
        <p>support@hotelbooking.com</p>
      </div>
      <div class="support-card">
        <h3>üí¨ Live Chat</h3>
        <p>Available 24/7 in our app</p>
      </div>
    </div>

    <form>
      <label for="name">Full Name</label>
      <input type="text" id="name" placeholder="Enter your name" required>

      <label for="bookingId">Booking ID</label>
      <input type="text" id="bookingId" placeholder="Enter booking ID">

      <label for="message">Your Query</label>
      <textarea id="message" placeholder="Write your booking issue or question here..."></textarea>

      <button type="submit">Submit Request</button>
    </form>
  </div>

  <script>
    const toggleBtn = document.getElementById('toggleBtn');
    const sidebar = document.getElementById('sidebar');
    toggleBtn.addEventListener('click', ()=> sidebar.classList.toggle('active'));

    document.getElementById("go-back").addEventListener("click", () => {
  history.back();
});
  </script>
</body>
</html>
