<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href=" https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css">
  <title>Hotel Booking Support</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #1a237e, #3949ab);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      overflow-x: hidden;
    }

    .support-container {
      background: #fff;
      padding: 35px 30px;
      border-radius: 20px;
      max-width: 500px;
      width: 90%;
      box-shadow: 0 10px 25px rgba(0,0,0,0.3);
    }

    .support-container h2 {
      text-align: center;
      color: #1a237e;
      margin-bottom: 25px;
      font-size: clamp(20px, 4vw, 28px);
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-weight: 600;
      color: #333;
      font-size: 14px;
    }

    input, select, textarea {
      width: 100%;
      padding: 12px 14px;
      margin-bottom: 18px;
      border: 1px solid #ccc;
      border-radius: 10px;
      font-size: 15px;
      outline: none;
    }

    textarea {
      resize: none;
      min-height: 100px;
    }

    button {
      width: 100%;
      padding: 14px;
      border: none;
      background: #1a237e;
      color: white;
      font-size: 16px;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #3949ab;
    }

    .contact-info {
      text-align: center;
      margin-top: 20px;
      font-size: 14px;
      color: #444;
      line-height: 1.6;
    }

    /* ‚úÖ Responsive fixes */
    @media (max-width: 600px) {
      .support-container {
        padding: 25px 18px;
      }
      input, select, textarea {
        font-size: 14px;
      }
      button {
        font-size: 15px;
      }
      .contact-info {
        font-size: 13px;
      }
    }
  </style>
</head>
<body>
  
  <!-- Sidebar -->
  <div class="sidebar" id="sidebar">
    <ul>
      <li><a href="index.html">üè† Home</a></li>
      <li><a href="about.html">üìÑ About</a></li>
      <li><a href="form.html">üìÑ Form</a></li>
      <li><a href="help.html">‚öô Services</a></li>
      <li><a href="contact.html">üìû Contact</a></li>
    </ul>
  </div>

  <!-- Toggle button -->
  <div class="toggle-btn" id="toggleBtn">‚ò∞</div>
 <button id="go-back" style="width:10%;">Go back!</button>


  <!-- Main Support Form -->
  <div class="support-container">
    <h2>Booking Support</h2>
    <form>
      <label for="name">Full Name</label>
      <input type="text" id="name" placeholder="Enter your name" required>

      <label for="bookingId">Booking ID</label>
      <input type="text" id="bookingId" placeholder="Enter booking ID" required>

      <label for="issue">Select Issue</label>
      <select id="issue" required>
        <option value="">-- Choose Issue --</option>
        <option>Modify Booking</option>
        <option>Cancel Booking</option>
        <option>Payment Issue</option>
        <option>Refund Status</option>
        <option>Other</option>
      </select>

      <label for="message">Your Message</label>
      <textarea id="message" placeholder="Describe your issue..."></textarea>

      <button type="submit">Submit Request</button>
    </form>

    <div class="contact-info">
      üìû Helpline: +91 98765 43210 <br>
      üìß Email: support@hotelbooking.com
    </div>
  </div>

  <script>
    // Sidebar toggle
    const toggleBtn = document.getElementById('toggleBtn');
    const sidebar = document.getElementById('sidebar');
    toggleBtn.addEventListener('click', () => {
      sidebar.classList.toggle('active');
    });
     document.getElementById("go-back").addEventListener("click", () => {
  history.back();
});
  </script>
</body>
</html>
