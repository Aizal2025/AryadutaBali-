<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hotel Payment Page</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #1a237e, #3949ab);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      overflow-x: hidden;
    }

    .payment-container {
      background: #fff;
      padding: 30px 25px;
      border-radius: 20px;
      max-width: 420px;
      width: 90%;
      box-shadow: 0 10px 25px rgba(0,0,0,0.3);
    }

    .payment-container h2 {
      text-align: center;
      color: #1a237e;
      margin-bottom: 25px;
      font-size: clamp(20px, 4vw, 28px);
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-weight: 600;
      color: #333;
      font-size: 14px;
    }

    input, select {
      width: 100%;
      padding: 12px 14px;
      margin-bottom: 18px;
      border: 1px solid #ccc;
      border-radius: 10px;
      font-size: 15px;
      outline: none;
    }

    .payment-method {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
      flex-wrap: wrap; /* ‚úÖ responsive wrap */
    }

    .payment-method label {
      flex: 1;
      text-align: center;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 10px;
      cursor: pointer;
      background: #f4f4f4;
      transition: 0.3s;
      font-size: 14px;
    }

    .payment-method input {
      display: none;
    }

    .payment-method input:checked + label {
      background: #1a237e;
      color: #fff;
      border-color: #1a237e;
    }

    button {
      width: 100%;
      padding: 14px;
      border: none;
      background: #1a237e;
      color: white;
      font-size: 16px;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #3949ab;
    }

    /* ‚úÖ Mobile Fixes */
    @media (max-width: 600px) {
      .payment-container {
        padding: 20px 15px;
      }
      input, select {
        font-size: 14px;
      }
      .payment-method label {
        flex: 1 1 100%; /* full width options on small screen */
      }
      button {
        font-size: 15px;
      }
    }
  </style>
</head>
<body>

  <!-- Sidebar -->
  <div class="sidebar" id="sidebar">
    <ul>
      <li><a href="index.html">üè† Home</a></li>
      <li><a href="about.html">üìÑ About</a></li>
      <li><a href="form.html">üìÑ Form</a></li>
      <li><a href="help.html">‚öô Services</a></li>
      <li><a href="contact.html">üìû Contact</a></li>
    </ul>
  </div>

  <!-- Toggle button -->
  <div class="toggle-btn" id="toggleBtn">‚ò∞</div>
  <button id="go-back" style="width:10%;">Go back!</button>


  <!-- Payment Form -->
  <div class="payment-container">
    <h2>Hotel Payment</h2>
    <form>
      <label for="name">Full Name</label>
      <input type="text" id="name" placeholder="Enter your name" required>

      <label for="bookingId">Booking ID</label>
      <input type="text" id="bookingId" placeholder="Enter booking ID" required>

      <label>Choose Payment Method</label>
      <div class="payment-method">
        <input type="radio" name="method" id="card" checked>
        <label for="card">Card</label>
        <input type="radio" name="method" id="upi">
        <label for="upi">UPI</label>
        <input type="radio" name="method" id="netbanking">
        <label for="netbanking">Net Banking</label>
      </div>

      <div id="card-details">
        <label for="cardNumber">Card Number</label>
        <input type="text" id="cardNumber" placeholder="1234 5678 9012 3456">

        <label for="expiry">Expiry Date</label>
        <input type="text" id="expiry" placeholder="MM/YY">

        <label for="cvv">CVV</label>
        <input type="password" id="cvv" placeholder="***">
      </div>

      <button type="submit">Pay Now</button>
    </form>
  </div>

  <script>
    // Sidebar toggle
    const toggleBtn = document.getElementById('toggleBtn');
    const sidebar = document.getElementById('sidebar');
    toggleBtn.addEventListener('click', () => {
      sidebar.classList.toggle('active');
    });
     document.getElementById("go-back").addEventListener("click", () => {
  history.back();
});
  </script>
</body>
</html>
