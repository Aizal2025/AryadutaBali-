<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="style.css">
  <title>Luxury Hotel Gallery</title>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      margin: 0;
      padding: 0;
      background: #f9f9f9;
      color: #333;
      overflow-x: hidden;
      background: linear-gradient(135deg, #667eea, #764ba2);
      font-family: Arial, sans-serif;
      color: white;
      padding: 20px;
    }

    /* ======= GALLERY SECTION ======= */
    .gallery-section {
      padding: 60px 5%;
      background: #fff;
      text-align: center;
    }

    .gallery-section h2 {
      font-size: clamp(22px, 4vw, 36px);
      margin-bottom: 10px;
      color: #2c3e50;
    }

    .gallery-section h2::after {
      content: "";
      width: 80px;
      height: 4px;
      background: #c19a6b;
      display: block;
      margin: 12px auto;
      border-radius: 2px;
    }

    .gallery-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 20px;
      margin-top: 40px;
    }

    .gallery-item {
      position: relative;
      overflow: hidden;
      border-radius: 15px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.1);
      transform: translateY(30px);
      opacity: 0;
      transition: all 0.8s ease;
    }

    .gallery-item img {
      width: 100%;
      height: auto;
      object-fit: cover;
      transition: transform 0.6s ease;
      display: block;
    }

    .gallery-item:hover img {
      transform: scale(1.1);
    }

    /* Overlay text */
    .gallery-overlay {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(to top, rgba(0,0,0,0.6), transparent);
      display: flex;
      justify-content: flex-start;
      align-items: flex-end;
      padding: 20px;
      color: #fff;
      opacity: 0;
      transition: opacity 0.4s ease;
      border-radius: 15px;
    }

    .gallery-item:hover .gallery-overlay {
      opacity: 1;
    }

    .gallery-overlay h3 {
      font-size: 1.1rem;
      margin: 0;
    }

    /* Active state for animation */
    .active {
      opacity: 1 !important;
      transform: translateY(0) !important;
    }

    @media (max-width: 600px) {
      .gallery-section { padding: 40px 20px; }
      .gallery-overlay h3 { font-size: 1rem; }
    }
  </style>
</head>
<body>
  <!-- Sidebar -->
  <div class="sidebar" id="sidebar">
    <ul>
      <li><a href="index.html">üè† Home</a></li>
      <li><a href="about.html">üìÑ About</a></li>
      <li><a href="form.html"> üìÑForm</a></li>
      <li><a href="help.html">‚öôServices</a></li>
      <li><a href="contact.html">üìû Contact</a></li>
    </ul>
  </div>

  <!-- Toggle button -->
  <div class="toggle-btn" id="toggleBtn">‚ò∞</div>

  <!-- GALLERY SECTION -->
  <section class="gallery-section">
    <h2>Our Luxury Gallery</h2>
    <div class="gallery-grid">
      <div class="gallery-item">
        <img src="images (1).jpeg" alt="Hotel View">
        
      </div>
      <div class="gallery-item">
        <img src="rooms.jpeg" alt="Hotel Pool">
       
      </div>
      <div class="gallery-item">
        <img src="images (2).jpeg" alt="Hotel Room">
      
      </div>
      <div class="gallery-item">
        <img src="images (3).jpeg" alt="Restaurant">
     
      </div>
       <div class="gallery-item">
        <img src="roof.jpeg" alt="Hotel View">
        
      </div>
       <div class="gallery-item">
        <img src="dining.jpeg" alt="Hotel View">
        
      </div>
       <div class="gallery-item">
        <img src="images (4).jpeg" alt="Hotel View">
        
      </div>
       <div class="gallery-item">
        <img src="images (5).jpeg" alt="Hotel View">
        </div> 
      <div class="gallery-item">
        <img src="wedding.jpeg" alt="Hotel View">
        </div> 
      
      <div class="gallery-item">
        <img src="pool.jpeg" alt="Hotel View">
        </div>
        </div>
  </section>

  <script>
    // Sidebar toggle
    const toggleBtn = document.getElementById('toggleBtn');
    const sidebar = document.getElementById('sidebar');
    toggleBtn.addEventListener('click', () => {
      sidebar.classList.toggle('active');
    });

    // Scroll reveal effect
    const items = document.querySelectorAll('.gallery-item');
    const revealOnScroll = () => {
      items.forEach(item => {
        const rect = item.getBoundingClientRect();
        if (rect.top < window.innerHeight - 50) {
          item.classList.add('active');
        }
      });
    };
    window.addEventListener('scroll', revealOnScroll);
    revealOnScroll();
  </script>
</body>
</html>
